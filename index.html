<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="src/assets/trullu.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Untitled | Trullu</title>
</head>

<body class="bg-zinc-800">
  <nav class="flex justify-between items-center w-screen h-15 fixed bg-zinc-700 border-b-2 border-white pr-2 pl-2">
    <div class="flex items-center w-full">
      <img src="/src/assets/trullu.ico" alt="Icon" class="h-4 pl-3">
      <a href="#" class="text-2xl m-2 text-white">Trullu</a>
      <div class="flex justify-end items-end w-full">
        <img src="/src/assets/cookie-bold.svg" alt="Cookie" class="w-7 mr-1 bg-amber-700 rounded-xl cursor-pointer">
      </div>
    </div>
  </nav>
  <div class="text-black pt-11 flex justify-between">
    <div class="fixed flex justify-end items-end">
      <h1 id="Title"
        class="text-4xl pt-6 pl-8 text-white max-w-[550px] overflow-hidden whitespace-nowrap text-ellipsis">
        Untitled
      </h1>
      <span class="pl-2 pb-0.5" id="rename"></span>
    </div>
  </div>
  <main class="flex h-screen pt-[75px]">
    <span id="app"></span>
    <span id="new"></span>
  </main>
  <span id="firstTime" class="z-10 hidden fixed bg-slate-600 left-0 bottom-0 w-full text-white">
    <p class="p-3 pb-1">Trullu uses cookies to save your cards.</p>
    <button id="cookies" class="bg-white text-black px-2 py-1 ml-3 mb-3 rounded-lg hover:bg-gray-300">Accept</button>
  </span>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
