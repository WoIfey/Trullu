<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/Trullu/assets/trullu-8f76dad8.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Untitled | Trullu</title>
  <script type="module" crossorigin src="/Trullu/assets/index-98d358fc.js"></script>
  <link rel="stylesheet" href="/Trullu/assets/index-a09b5ee9.css">
</head>

<body class="bg-zinc-800">
  <div class="pt-11 fixed flex justify-end items-end">
    <h1 id="Title" class="text-4xl pt-6 pl-8 text-white max-w-[550px] overflow-hidden whitespace-nowrap text-ellipsis">
      Untitled
    </h1>
    <span class="pl-2 pb-0.5" id="rename"></span>
  </div>
  <main class="z-[-1] flex h-full pt-[120px] overflow-x-scroll w-full fixed">
    <div id="app"></div>
    <div id="new"></div>
  </main>
  <nav class="flex justify-between items-center w-screen h-15 fixed bg-zinc-700 border-b-2 border-white pr-2 pl-2">
    <div class="flex items-center w-full">
        <a href="#" class="text-2xl m-2 flex text-white">
        <img src="/Trullu/assets/trullu-8f76dad8.ico" alt="Icon" class="h-4 mr-1.5 mt-2">
        Trullu</a>
      <div class="flex justify-end items-end w-full">
        <img src="/Trullu/assets/cookie-bold-83059ff7.svg" alt="Cookie" class="w-7 mr-1 bg-amber-700 rounded-xl cursor-pointer"
          onclick="deleteAllCookies()">
      </div>
    </div>
  </nav>
  <span id="firstTime" class="z-10 hidden fixed bg-slate-600 left-0 bottom-0 w-full text-white">
    <p class="p-3 pb-1">Trullu uses cookies to save your cards.</p>
    <button id="cookies" class="bg-white text-black px-2 py-1 ml-3 mb-3 rounded-lg hover:bg-gray-300">Accept</button>
  </span>

  <script>
    function deleteAllCookies() {
      var Cookies = document.cookie.split(';');
      document.querySelector("#firstTime").style.display = "initial"
      for (var i = 0; i < Cookies.length; i++)
        document.cookie = Cookies[i] + "=;expires=" + new Date(0).toUTCString();
    }
  </script>
  
</body>

</html>
